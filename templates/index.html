<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse</title>
</head>
<body>
    <h1>Welcome to UniVerse!</h1>
    <form method="POST">
        <label for="university_name">{{ prompt }}</label><br>
        <input type="text" name="university_name" id="university_name" required><br><br>

        <label for="major_name">{{ major_prompt }}</label><br>
        <input type="text" name="major_name" id="major_name" required><br><br>

        <label for="applicant_type">Select Applicant Type:</label><br>
        <select name="applicant_type" id="applicant_type" required>
            <option value="international">International</option>
            <option value="canadian">Canadian</option>
            <option value="ontarian">Ontarian</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
