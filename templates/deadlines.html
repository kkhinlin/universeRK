<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deadlines</title>
</head>
<body>
    <h1>Application Deadlines</h1>
    <p>University: {{ university_name }}</p>
    <p>Major: {{ major_name }}</p>
    <p>Applicant Type: {{ applicant_type }}</p>
    
    <!-- If ai_deadlines is available, display it -->
    {% if ai_deadlines %}
        <p>Deadlines: {{ ai_deadlines }}</p>
    {% else %}
        <p>No deadlines found for this program.</p>
    {% endif %}
</body>
</html>
